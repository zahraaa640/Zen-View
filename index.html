<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZenChain Wallet Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">ZenChain Viewer</div>
    <div class="status" id="status">Not connected</div>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>Wallet Information</h1>
      <button class="btn" id="connectBtn">Connect Wallet</button>
      <button class="btn" id="refreshBtn">Refresh</button>

      <div id="walletInfo" class="wallet-info hidden">
        <strong>Address:</strong> <span id="walletAddress">...</span><br>
        <strong>Balance:</strong> <span id="balance">...</span>
      </div>

      <hr>
      <h2>Send Transaction</h2>
      <div class="send-section">
        <label for="toAddress">Recipient Address</label>
        <input type="text" id="toAddress" placeholder="Enter recipient address">

        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <button class="btn" id="sendBtn" disabled>Send</button>
        <div id="txStatus" class="tx-status"></div>
      </div>

      <hr>
      <h2>Transaction History</h2>
      <div class="history-section">
        <label for="queryAddress">Search by Address</label>
        <input type="text" id="queryAddress" placeholder="Enter address (optional)">
        <button class="btn" id="viewTxBtn">View Transactions</button>
      </div>

      <div id="txList" class="tx-list">
        <!-- Transactions will appear here -->
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 ZenChain Wallet Viewer
  </div>
  
<script src="ethers.min.js"></script>
<script src="app.js"></script>
</body>
</html>
